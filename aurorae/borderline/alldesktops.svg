<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:svg="http://www.w3.org/2000/svg"
  version="1.1"
  width="96"
  height="48"

  stroke="none"
  >
  <!--standard-->
  <g>
    <g
      id="active-center"
      transform="translate(0,0)"
      >
      <circle
        cx="12" cy="12" r="12"
        opacity="0"
        />
      <circle
        cx="12" cy="12" r="5"
        fill="#bbb"
        />
    </g>
    <g
      id="inactive-center"
      transform="translate(0,24)"
      >
      <circle
        cx="12" cy="12" r="12"
        opacity="0"
        />
      <circle
        cx="12" cy="12" r="5"
        fill="#888"
        />
    </g>
  </g>

  <!--hover-->
  <g>
    <g
      id="hover-center"
      transform="translate(24,0)"
      >
      <circle
        cx="12" cy="12" r="12"
        fill="#bbb"
        />
      <circle
        cx="12" cy="12" r="5"
        fill="#000"
        />
    </g>
    <g
      id="hover-inactive-center"
      transform="translate(24,24)"
      >
      <circle
        cx="12" cy="12" r="12"
        fill="#666"
        />
      <circle
        cx="12" cy="12" r="5"
        fill="#000"
        />
    </g>
  </g>

  <!--pressed-->
  <g>
    <g
      id="pressed-center"
      transform="translate(48,0)"
      >
      <circle
        cx="12" cy="12" r="12"
        fill="#3daee9"
        />
      <circle
        cx="12" cy="12" r="5"
        fill="#fff"
        />
    </g>
    <g
      id="pressed-inactive-center"
      transform="translate(48,24)"
      >
      <circle
        cx="12" cy="12" r="12"
        fill="#1e57a8"
        />
      <circle
        cx="12" cy="12" r="5"
        fill="#bbb"
        />
    </g>
  </g>

  <!--disabled-->
  <g>
    <g
      id="deactivated-center"
      transform="translate(72,0)"
      >
      <circle
        cx="12" cy="12" r="12"
        opacity="0"
        />
      <circle
        cx="12" cy="12" r="5"
        fill="#666"
        />
    </g>
    <g
      id="deactivated-inactive-center"
      transform="translate(72,24)"
      >
      <circle
        cx="12" cy="12" r="12"
        opacity="0"
        />
      <circle
        cx="12" cy="12" r="5"
        fill="#666"
        />
    </g>
  </g>
</svg>
