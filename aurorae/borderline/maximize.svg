<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:svg="http://www.w3.org/2000/svg"
  version="1.1"
  width="96"
  height="48"

  fill="none"
  stroke-width="3"
  >
  <!--standard-->
  <g>
    <g
      id="active-center"
      transform="translate(0,0)"
      stroke="#bbb"
      >
      <circle
        cx="12" cy="12" r="12"
        opacity="0"
        />
      <polyline
        points="18,15 12,9 6,15"
        />
    </g>
    <g
      id="inactive-center"
      transform="translate(0,24)"
      stroke="#888"
      >
      <circle
        cx="12" cy="12" r="12"
        opacity="0"
        />
      <polyline
        points="18,15 12,9 6,15"
        />
    </g>
  </g>

  <!--hover-->
  <g>
    <g
      id="hover-center"
      transform="translate(24,0)"
      stroke="#000"
      >
      <circle
        cx="12" cy="12" r="12"
        fill="#bbb"
        stroke="none"
        />
      <polyline
        points="18,15 12,9 6,15"
        />
    </g>
    <g
      id="hover-inactive-center"
      transform="translate(24,24)"
      stroke="#000"
      >
      <circle
        cx="12" cy="12" r="12"
        fill="#666"
        stroke="none"
        />
      <polyline
        points="18,15 12,9 6,15"
        />
    </g>
  </g>

  <!--pressed-->
  <g>
    <g
      id="pressed-center"
      transform="translate(48,0)"
      stroke="#fff"
      >
      <circle
        cx="12" cy="12" r="12"
        fill="#3daee9"
        stroke="none"
        />
      <polyline
        points="18,15 12,9 6,15"
        />
    </g>
    <g
      id="pressed-inactive-center"
      transform="translate(48,24)"
      stroke="#bbb"
      >
      <circle
        cx="12" cy="12" r="12"
        fill="#1e57a8"
        stroke="none"
        />
      <polyline
        points="18,15 12,9 6,15"
        />
    </g>
  </g>

  <!--disabled-->
  <g>
    <g
      id="deactivated-center"
      transform="translate(72,0)"
      stroke="#666"
      >
      <circle
        cx="12" cy="12" r="12"
        opacity="0"
        />
      <polyline
        points="18,15 12,9 6,15"
        />
    </g>
    <g
      id="deactivated-inactive-center"
      transform="translate(72,24)"
      stroke="#666"
      >
      <circle
        cx="12" cy="12" r="12"
        opacity="0"
        />
      <polyline
        points="18,15 12,9 6,15"
        />
    </g>
  </g>
</svg>
