<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:svg="http://www.w3.org/2000/svg"
  version="1.1"
  width="96"
  height="48"

  stroke-width="3"
  >
  <!--standard-->
  <g>
    <g
      id="active-center"
      transform="translate(0,0)"
      stroke="#bbb"
      >
      <circle
        cx="12" cy="12" r="12"
        opacity="0"
        />
      <line
        x1="18" y1="6" x2="6" y2="18"
        />
      <line
        x1="6" y1="6" x2="18" y2="18"
        />
    </g>
    <g
      id="inactive-center"
      transform="translate(0,24)"
      stroke="#888"
      >
      <circle
        cx="12" cy="12" r="12"
        opacity="0"
        />
      <line
        x1="18" y1="6" x2="6" y2="18"
        />
      <line
        x1="6" y1="6" x2="18" y2="18"
        />
    </g>
  </g>

  <!--hover-->
  <g>
    <g
      id="hover-center"
      transform="translate(24,0)"
      stroke="#000"
      >
      <circle
        cx="12" cy="12" r="12"
        fill="#d44"
        stroke="none"
        />
      <line
        x1="18" y1="6" x2="6" y2="18"
        />
      <line
        x1="6" y1="6" x2="18" y2="18"
        />
    </g>
    <g
      id="hover-inactive-center"
      transform="translate(24,24)"
      stroke="#000"
      >
      <circle
        cx="12" cy="12" r="12"
        fill="#822"
        stroke="none"
        />
      <line
        x1="18" y1="6" x2="6" y2="18"
        />
      <line
        x1="6" y1="6" x2="18" y2="18"
        />
    </g>
  </g>

  <!--pressed-->
  <g>
    <g
      id="pressed-center"
      transform="translate(48,0)"
      stroke="#fff"
      >
      <circle
        cx="12" cy="12" r="12"
        fill="#f00"
        stroke="none"
        />
      <line
        x1="18" y1="6" x2="6" y2="18"
        />
      <line
        x1="6" y1="6" x2="18" y2="18"
        />
    </g>
    <g
      id="pressed-inactive-center"
      transform="translate(48,24)"
      stroke="#fff"
      >
      <circle
        cx="12" cy="12" r="12"
        fill="#f00"
        stroke="none"
        />
      <line
        x1="18" y1="6" x2="6" y2="18"
        />
      <line
        x1="6" y1="6" x2="18" y2="18"
        />
    </g>
  </g>

  <!--disabled-->
  <g>
    <g
      id="deactivated-center"
      transform="translate(72,0)"
      stroke="#666"
      >
      <circle
        cx="12" cy="12" r="12"
        opacity="0"
        />
      <line
        x1="18" y1="6" x2="6" y2="18"
        />
      <line
        x1="6" y1="6" x2="18" y2="18"
        />
    </g>
    <g
      id="deactivated-inactive-center"
      transform="translate(72,24)"
      stroke="#666"
      >
      <circle
        cx="12" cy="12" r="12"
        opacity="0"
        />
      <line
        x1="18" y1="6" x2="6" y2="18"
        />
      <line
        x1="6" y1="6" x2="18" y2="18"
        />
    </g>
  </g>
</svg>
